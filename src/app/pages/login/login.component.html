<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative"
  style="
    background-image: url(https://www.upsa.edu.bo/images/campus-bg.jpg);
  "
>
  <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
  <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold text-gray-900">
        Bienvenido a Univ Sys
      </h2>
      <p class="mt-2 text-sm text-gray-600">Segundo parcial SI2</p>
    </div>
    <div class="flex items-center justify-center space-x-2">
      <span class="h-px w-16 bg-gray-300"></span>
      <span class="text-gray-500 font-normal">Introduce tu informacion</span>
      <span class="h-px w-16 bg-gray-300"></span>
    </div>
    <form
      (ngSubmit)="onLogin()"
      class="mt-8 space-y-6"
      action="#"
      method="POST"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="relative">
        <div class="absolute right-0 mt-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-green-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <label class="text-sm font-bold text-gray-700 tracking-wide"
          >Usuario</label
        >
        <input
          type="email"
          [(ngModel)]="username"
          name="email"
          id="email"
          class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
          type=""
          placeholder="mail@gmail.com"
          value="mail@gmail.com"
          placeholder="Ingrese su usuario"
          required
        />
      </div>
      <div class="mt-8 content-center">
        <label class="text-sm font-bold text-gray-700 tracking-wide">
          Contraseña
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          placeholder=""
          class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Gracias
          </label>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300"
          (click)="onLogin()"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
